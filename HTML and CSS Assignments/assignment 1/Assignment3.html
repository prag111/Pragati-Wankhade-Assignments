<!DOCTYPE html>
<html>
    <head>
        <style>
            table td{
                border: 1px solid black;
               
            }
        </style>
        <title></title>
    </head>
    <body>
        <h4>One Column:</h4>
        <br>
        <table>
            <tr>
                <td>100</td>
            </tr>
        </table>
        <br>
        <h4>One row and three columns:</h4>
        <br>
        <table>
            <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        </table>
        <br>
        <h4>Two rows and three columns:</h4>
        <br>
        <table>
            <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        </table>
    </body>
</html>
